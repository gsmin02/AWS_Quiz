<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 이동</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="navbar-brand">경로 이동</nav>
    </nav>

    <div class="container">
        <h1 class="text-center">경로 이동</h1>
        <div class="text-center mt-4">
            <input type="text" id="folderPath" class="form-control" placeholder="경로를 입력하세요" style="max-width: 400px; display: inline-block;">
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="goToFolder()">이동</button>
        </div>
    </div>

    <script>
        function goToFolder() {
            const folderPath = document.getElementById('folderPath').value;

            if (folderPath) {
                window.location.href = folderPath;
            } else {
                alert('경로를 입력하세요.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
